<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Guess The Color</title>
  </head>
  <body>
    <!-- Title -->
    <div class="title-contaier">
        <h3 class="title">guess the color!</h1>
        <div class="underline"></div>
    </div>
    <!-- End of title -->
    <!-- Color -->
    <div class="color-container">
        <p class="color">rgb(28, 120, 222)</p>
    </div>
    <!-- End of color -->
    <!-- line -->
    <div class="line"></div>
    <!-- End of line -->
    <!-- Game system -->
    <div class="game-system">
        <div class="system-container">
            
            <button class="play-again"><p > play-again </p></button>
            
            <p class="Guess">Guess</p>
            <p class="try-again hidden">try again</p>
            <p class="correct hidden">correct</p>
            <p class="lost hidden">you lost</p>
            <p class="tries">tries: <span class="tries-num">3</span> </p>
        </div>
    </div>
    <!-- End of game system -->
    <!-- line -->
    <div class="line2"></div>
    <!-- End of line -->
    
    <!-- Options -->
    <div class="options-container">

        <div class="options options-1"></div>
        <div class="options options-2"></div>
        <div class="options options-3"></div>
        <div class="options options-4"></div>
        <div class="options options-5"></div>
        <div class="options options-6"></div>
    </div>
    <!-- End of options -->
    <script src="./script.js"></script>
  </body>
</html>
